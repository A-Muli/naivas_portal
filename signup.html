<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("images/signup.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.6); /* White with 90% opacity */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-size: 0.9rem; margin-bottom: 0.4rem; color: #555; }
    input {
      width: 100%; padding: 0.7rem; border: 1px solid #ccc;
      border-radius: 8px; font-size: 1rem;
    }
    input:focus { border-color: #4bb300; outline: none; }
    .btn {
      width: 100%; padding: 0.8rem; background: #4bb300; color: white;
      border: none; border-radius: 8px; font-size: 1rem;
      cursor: pointer; transition: 0.3s;
    }
    .btn:hover { background: #4bb300; }
    .login-link { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
    .login-link a { color: #b38000; text-decoration: none; }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="SupplierName">Full Name</label>
        <input type="text" id="SupplierName" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Work Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="CompanyName">Company name</label>
        <input type="text" id="CompanyName" placeholder="Name of your company" required>
      </div>

      <div class="form-group">
        <label for="PhoneNumber">Phone Number</label>
        <input type="text" id="PhoneNumber" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm password" required>
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <div class="login-link">
        Already have an account? <a href="signin.html">Login</a>
      </div>
    </form>
  </div>

 <script>
  const form = document.getElementById("signupForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    const data = {
      SupplierName: document.getElementById("SupplierName").value,
      email: document.getElementById("email").value,
      CompanyName: document.getElementById("CompanyName").value,
      PhoneNumber: document.getElementById("PhoneNumber").value,
      password: password
    };

    try {
      const res = await fetch("http://localhost/naivas_portal/backend/signup.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (!res.ok || !result.success) throw new Error(result.message);

      alert("Signup successful! Redirecting...");

      // ✅ Automatically log them in after signup
      const loginRes = await fetch("http://localhost/naivas_portal/backend/signin.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: data.email, password: data.password })
      });

      const loginResult = await loginRes.json();
      if (!loginRes.ok || !loginResult.success) throw new Error(loginResult.message);

      // ✅ Save user data
      localStorage.setItem("loggedInUser", JSON.stringify(loginResult.user));

      // ✅ Redirect based on role
      if (loginResult.user.role === "admin") {
        window.location.href = "admin_dashboard.html";
      } else {
        window.location.href = "profile.html";
      }

    } catch (err) {
      alert("Error: " + err.message);
      console.error(err);
    }
  });
</script>


</body>
</html>
