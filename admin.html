<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Naivas Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status-pending {
      color: #856404;
      background: #fff3cd;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 0.9em;
    }
    .status-approved {
      color: #155724;
      background: #d4edda;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 0.9em;
    }
    .status-rejected {
      color: #721c24;
      background: #f8d7da;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 0.9em;
    }
    .ba-table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center text-primary">Admin Dashboard - Activation Management</h2>

    <div id="bookingsContainer">
      <p class="text-center text-muted">Loading bookings...</p>
    </div>
  </div>

  <script>
    async function loadBookings() {
      const container = document.getElementById("bookingsContainer");
      container.innerHTML = "<p class='text-center text-muted'>Loading...</p>";

      try {
        const res = await fetch("http://localhost/naivas_portal/backend/getbooking.php");
        if (!res.ok) throw new Error("Failed to load bookings.");
        const bookings = await res.json();

        if (bookings.length === 0) {
          container.innerHTML = "<p class='text-center text-muted'>No bookings found.</p>";
          return;
        }

        let html = "";
        bookings.forEach(b => {
          const statusClass = b.status === "approved" ? "status-approved"
                             : b.status === "rejected" ? "status-rejected"
                             : "status-pending";

          html += `
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title">${b.productName} (${b.productType})</h5>
                <p class="card-text">
                  <strong>Supplier:</strong> ${b.supplierEmail}<br>
                  <strong>Store:</strong> ${b.storeName}<br>
                  <strong>Category:</strong> ${b.productCategory}<br>
                  <strong>Activation Date:</strong> ${b.activationDate}<br>
                  <strong>Status:</strong> <span class="${statusClass}">${b.status}</span>
                </p>
                <h6>Brand Ambassadors:</h6>
                ${b.brandAmbassadors && b.brandAmbassadors.length > 0 ? `
                  <table class="table table-sm table-bordered ba-table">
                    <thead>
                      <tr><th>Name</th><th>ID Number</th><th>Phone</th></tr>
                    </thead>
                    <tbody>
                      ${b.brandAmbassadors.map(ba => `
                        <tr>
                          <td>${ba.name}</td>
                          <td>${ba.idNumber}</td>
                          <td>${ba.phoneNumber}</td>
                        </tr>
                      `).join("")}
                    </tbody>
                  </table>
                ` : `<p class="text-muted">No Brand Ambassadors listed.</p>`}
                
                ${b.status === "pending" ? `
                <div class="mt-3">
                    <button class="btn btn-success btn-sm me-2" onclick="updateStatus(${b.id}, 'approve')">Approve</button>
                    <button class="btn btn-danger btn-sm" onclick="updateStatus(${b.id}, 'reject')">Reject</button>
                </div>
                ` : ""}
              </div>
            </div>
          `;
        });

        container.innerHTML = html;

      } catch (err) {
        container.innerHTML = `<p class='text-danger text-center'>Error loading bookings: ${err.message}</p>`;
      }
    }

    async function updateStatus(bookingId, action) {
      if (!confirm(`Are you sure you want to ${action} this booking?`)) return;

      try {
        const res = await fetch("http://localhost/naivas_portal/backend/approvereject.php", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ bookingId, action })

        });
        const result = await res.json();

        if (result.success) {
          alert(`Booking ${action}ed successfully.`);
          loadBookings();
        } else {
          alert("Error: " + result.message);
        }
      } catch (err) {
        alert("Request failed: " + err.message);
      }
    }

    loadBookings();
  </script>
</body>
</html>
